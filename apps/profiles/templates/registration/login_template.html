<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    {# Bootstrap #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'profiles/css/login.css' %}"/>
    {% block extra_includes %}
    {% endblock %}
</head>
<body>
<div class="content">
    <div class="container">
        <div class="card card-container">
            {% block arrow %}{% endblock %}
            <img id="profile-img" class="profile-img-card" src="{% static 'funsport/img/logo_transparant.png' %}" />
            {% block content %}
            {% endblock %}
        </div><!-- /card-container -->
    </div><!-- /container -->
</div>
</body>
</html>
